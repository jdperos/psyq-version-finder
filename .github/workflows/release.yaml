name: Release (Tagged Version)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --onefile .\psyq-finder.py `
            --name "Psy-Q SDK Version Finder" `
            --icon ".\resources\icon.ico" `
            --noconsole `
            --collect-binaries glfw

      - name: Test build artifact
        shell: pwsh
        run: |
          $exe = "dist\Psy-Q SDK Version Finder.exe"
          if (!(Test-Path $exe)) { throw "EXE not found at $exe" }

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Psy-Q SDK Version Finder ${{ github.ref_name }}
          draft: false
          prerelease: false
          artifacts: dist/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}
