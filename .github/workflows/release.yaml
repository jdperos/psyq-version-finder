name: Build & Release (Auto Build)

on:
  push:
    branches: [ "master" ]
    paths:
      - "psyq-finder.py"
      - "requirements.txt"
      - "resources/**"
      - ".github/workflows/release.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --onefile .\psyq-finder.py `
            --name "Psy-Q SDK Version Finder" `
            --icon ".\resources\icon.ico" `
            --noconsole `
            --collect-binaries glfw

      - name: Test build artifact
        shell: pwsh
        run: |
          $exe = "dist\Psy-Q SDK Version Finder.exe"
          if (!(Test-Path $exe)) { throw "EXE not found at $exe" }

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: build-${{ github.run_number }}-${{ github.sha }}
          name: Build ${{ github.run_number }}
          prerelease: true
          artifacts: dist/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}

